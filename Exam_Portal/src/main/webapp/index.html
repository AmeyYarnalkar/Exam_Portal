<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Landing Page</title>
<link
	href="https://fonts.googleapis.com/css?family=Calistoga&display=swap"
	rel="stylesheet">
<style type="text/css">
/* General Styles */
body {
	font-family: 'Calistoga', cursive;
	margin: 0;
	padding: 0;
	overflow-x: hidden;
}

h1, h2, h5, p {
	margin: 0;
	padding: 0;
}

/* Carousel Styles */
.carousel {
	position: relative;
	overflow: hidden;
	height: 100vh;
}

.carousel-item {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 1;
	transition: opacity 1s ease;
	z-index: 1;
}

.carousel-item img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.carousel-caption {
	position: absolute;
	bottom: 50px;
	left: 50px;
	color: #fff;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.carousel-caption h1 {
	font-size: 3rem;
}

.carousel-caption h5 {
	font-size: 1.5rem;
}

/* Split Screen Styles */
.container {
	display: flex;
	height: 50vh;
}

.split {
	flex: 1;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	padding: 20px;
	background-color: #333;
	color: #fff;
}

.left {
	background-color: #2b2b2b;
}

.right {
	background-color: #1f1f1f;
}

.button {
	background-color: #ff6f61;
	color: #fff;
	padding: 15px 30px;
	text-decoration: none;
	font-size: 1.2rem;
	border-radius: 5px;
	transition: background-color 0.3s ease, transform 0.3s ease;
	margin-top: 20px;
}

.button:hover {
	background-color: #ff5040;
	transform: scale(1.05);
}
</style>
</head>

<body>
	<div class="carousel">
		<div class="carousel-item active">
			<img src="index-bg2.jpg" alt="Background Image">
			<div class="carousel-caption">
				<h1>Welcome To Our Project</h1>
				<h5>ONLINE EXAMINATION SYSTEM</h5>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="split left">
			<h2>Admin Login</h2>
			<a href="AdminLogin.jsp" class="button">Login</a>
		</div>
		<div class="split right">
			<h2>Student Login</h2>
			<a href="StudentLogin.jsp" class="button">Login</a>
		</div>
	</div>

</body>

</html>
